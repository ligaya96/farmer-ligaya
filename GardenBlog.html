<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Ligaya Garden Blog </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <form class="container-fluid justify-content-start">
              <button class="btn btn-outline-success me-2" type="button">Wanna take a look at my tech portfolio?</button>
            </form>
          </nav>
        <h1> Gardening Blog! </h1>
        <p> Gardening can be fun! It can bring amazing feeling of excitment as watching your vegatables start from seeds in the dirt, to small little green stem, to a full grown vegatables.  </p>
    </header>
 <main>
 <div class="container">
    <div class="carousel" >
      <!--   carousel section for pictures of garden -->
      <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/corn.jpg" class="d-block w-100" alt="corn">
            <div class="carousel-caption d-none d-md-block">
              <h5>my Corn!</h5>
              <p>This year I tried my luck in growing Corn.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/potatoes.jpg" class="d-block w-100" alt="potatoes">
          </div>
          <div class="carousel-item">
            <img src="images/Cauliflower.jpg" class="d-block w-100" alt="Cauliflower">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous Pic</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next pic</span>
        </button>
      </div>
    </div>
  </div>
</main>

<footer>
   Ligaya's Garden! 
 </footer>
</body>
</html>
