<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Ligaya Garden Blog </title>
</head>

<body>
    <header>
        <nav class="navbar">
            <form class="container-fluid justify-content-start">
              <!-- link in my Porfolio -->
              <button class="btn btn-outline-success me-2" type="button">Wanna take a look at my tech portfolio?</button>
            </form>
          </nav>
        <h1> Gardening Blog! </h1>
        <!--  a quick blurb of said blog -->
        <p> Pick up truck livestock, pets and storage shed, troughs feed bale manure, is garde. </p>
    </header>
 <main>
 <div class="container">
    <div class="carousel" >
      <!--   carousel section for pictures of garden -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/potatoes.jpg" class="d-block w-100" alt="corn">
            <div class="carousel-caption d-none d-md-block">
              <h5>my Corn!</h5>
              <p>This year I tried my luck in growing Corn.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/corn.jpg" class="d-block w-100" alt="potatoes">
          </div>
          <div class="carousel-item">
            <img src="images/Cauliflower.jpg" class="d-block w-100" alt="Cauliflower">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous </span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next </span>
        </button>
      </div>
    </div>
  </div>
</main>
<aside class="moreinfo">
         <!-- button for other gardening tips/ links to other almacs  -->
       <h2>  Shovels at rakes plows. Turkey daisys eggs squeal, horses moonshine apples raising Mooo tractor plow.  </h2>
       <button type="button"  href="https://www.farmersalmanac.com/"class="btn btn-success"> Farmers Almanac</button> 
</aside>  
<footer>
   Ligaya's Garden! 
 </footer>
</body>
</html>
